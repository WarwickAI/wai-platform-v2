fragment ElementNoChildrenCreatedByGroups on Element {
  id
  createdAt
  updatedAt
  parent {
    id
    type
    parent {
      id
    }
  }
  type
  index
  data
}

fragment ElementNoChildrenCreatedBy on Element {
  ...ElementNoChildrenCreatedByGroups
  canViewGroups {
    ...GroupWithoutUsers
  }
  canInteractGroups {
    ...GroupWithoutUsers
  }
  canEditGroups {
    ...GroupWithoutUsers
  }
  canModifyPermsGroups {
    ...GroupWithoutUsers
  }
}

fragment ElementNoChildren on Element {
  ...ElementNoChildrenCreatedBy
  createdBy {
    ...RegularUserWithoutEvents
  }
}

fragment FullElement on Element {
  ...ElementNoChildren
  children {
    ...ElementNoChildren
  }
}

fragment FullElementChildrenNoChildrenCreatedByGroups on Element {
  ...ElementNoChildren
  children {
    ...ElementNoChildrenCreatedByGroups
  }
}

# No ID field since gets removed
fragment ElementAfterRemove on Element {
  parent {
    id
  }
  type
  index
  data
  canEditGroups {
    ...GroupWithoutUsers
  }
  canViewGroups {
    ...GroupWithoutUsers
  }
  canInteractGroups {
    ...GroupWithoutUsers
  }
  canModifyPermsGroups {
    ...GroupWithoutUsers
  }
}
