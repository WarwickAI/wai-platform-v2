mutation CreateCourse($courseInfo: CourseInput!) {
  createCourse(courseInfo: $courseInfo) {
    course {
      id
      createdAt
      updatedAt
      display
      title
      shortName
      description
      cover
      difficulty
      redirect
      joinButton
    }
    errors {
      field
      message
    }
  }
}

mutation EditCourse($courseInfo: CourseInput!, $id: Float!) {
  editCourse(courseInfo: $courseInfo, id: $id) {
    errors {
      field
      message
    }
    course {
      id
      createdAt
      updatedAt
      display
      shortName
      difficulty
      cover
      description
      title
      redirect
      joinButton
    }
  }
}

mutation JoinCourse($courseId: Float, $shortName: String) {
  joinCourse(courseId: $courseId, shortName: $shortName)
}

mutation RemoveUserFromCourse(
  $userId: Float!
  $courseId: Float
  $shortName: String
) {
  removeUserFromCourse(
    userId: $userId
    courseId: $courseId
    shortName: $shortName
  )
}
