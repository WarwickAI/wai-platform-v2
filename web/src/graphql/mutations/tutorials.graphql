mutation CreateTutorial($tutorialInfo: TutorialInput!) {
  createTutorial(tutorialInfo: $tutorialInfo) {
    tutorial {
      id
      createdAt
      updatedAt
      display
      title
      shortName
      description
      cover
      difficulty
      redirect
      joinButton
    }
    errors {
      field
      message
    }
  }
}

mutation EditTutorial($tutorialInfo: TutorialInput!, $id: Float!) {
  editTutorial(tutorialInfo: $tutorialInfo, id: $id) {
    errors {
      field
      message
    }
    tutorial {
      id
      createdAt
      updatedAt
      display
      shortName
      difficulty
      cover
      description
      title
      redirect
      joinButton
    }
  }
}

mutation JoinTutorial($tutorialId: Float, $shortName: String) {
  joinTutorial(tutorialId: $tutorialId, shortName: $shortName)
}

mutation RemoveUserFromTutorial(
  $userId: Float!
  $tutorialId: Float
  $shortName: String
) {
  removeUserFromTutorial(
    userId: $userId
    tutorialId: $tutorialId
    shortName: $shortName
  )
}
