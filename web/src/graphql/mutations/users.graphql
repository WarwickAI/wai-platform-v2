mutation VerifyLogin {
  verifyLogin {
    ...RegularUser
    projects {
      id
      shortName
    }
    talks {
      id
      shortName
    }
    courses {
      id
      shortName
    }
    tutorials {
      id
      shortName
    }
  }
}

mutation Logout {
  logout
}

mutation UpdateUserRole($role: String!, $email: String!) {
  updateUserRole(role: $role, email: $email) {
    id
    createdAt
    updatedAt
    firstName
    lastName
    email
    cognitoUsername
    tokenVersion
    role
  }
}
