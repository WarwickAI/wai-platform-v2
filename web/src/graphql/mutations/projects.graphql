mutation CreateProject($projectInfo: ProjectInput!) {
  createProject(projectInfo: $projectInfo) {
    project {
      id
      createdAt
      updatedAt
      display
      title
      shortName
      description
      cover
      difficulty
      redirect
    }
    errors {
      field
      message
    }
  }
}

mutation EditProject($projectInfo: ProjectInput!, $shortName: String!) {
  editProject(projectInfo: $projectInfo, shortName: $shortName) {
    errors {
      field
      message
    }
    project {
      id
      createdAt
      updatedAt
      display
      shortName
      difficulty
      cover
      description
      title
      redirect
    }
  }
}
