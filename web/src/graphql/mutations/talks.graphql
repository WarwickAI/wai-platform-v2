mutation CreateTalk($talkInfo: TalkInput!) {
  createTalk(talkInfo: $talkInfo) {
    talk {
      id
      createdAt
      updatedAt
      display
      title
      shortName
      description
      cover
      redirect
      joinButton
    }
    errors {
      field
      message
    }
  }
}

mutation EditTalk($talkInfo: TalkInput!, $id: Float!) {
  editTalk(talkInfo: $talkInfo, id: $id) {
    errors {
      field
      message
    }
    talk {
      id
      createdAt
      updatedAt
      display
      shortName
      cover
      description
      title
      redirect
      joinButton
    }
  }
}

mutation JoinTalk($talkId: Float, $shortName: String) {
  joinTalk(talkId: $talkId, shortName: $shortName)
}

mutation RemoveUserFromTalk(
  $userId: Float!
  $talkId: Float
  $shortName: String
) {
  removeUserFromTalk(
    userId: $userId
    talkId: $talkId
    shortName: $shortName
  )
}
