query Talks {
  talks {
    id
    display
    title
    shortName
    cover
    redirect
    joinButton
  }
}

query AllTalks {
  allTalks {
    id
    display
    title
    shortName
    cover
    redirect
    joinButton
  }
}

query TalkByShortName($shortName: String!) {
  talkByShortName(shortName: $shortName) {
    id
    display
    title
    shortName
    description
    cover
    redirect
    joinButton
  }
}

query TalkUsers($talkId: Float, $shortName: String) {
  talkUsers(talkId: $talkId, shortName: $shortName) {
    ...RegularUser
  }
}