query Projects {
  projects {
    id
    display
    title
    shortName
    difficulty
    cover
    redirect
    joinButton
  }
}

query AllProjects {
  allProjects {
    id
    display
    title
    shortName
    difficulty
    cover
    redirect
    joinButton
  }
}

query ProjectByShortName($shortName: String!) {
  projectByShortName(shortName: $shortName) {
    id
    display
    title
    shortName
    difficulty
    description
    cover
    redirect
    joinButton
  }
}
