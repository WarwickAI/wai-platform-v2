query Projects {
  projects {
    ...RegularProject
  }
}

query AllProjects {
  allProjects {
    ...RegularProject
  }
}

query ProjectByShortName($shortName: String!) {
  projectByShortName(shortName: $shortName) {
    ...RegularProject
  }
}

query ProjectUsers($projectId: Float, $shortName: String) {
  projectUsers(projectId: $projectId, shortName: $shortName) {
    ...RegularUser
  }
}