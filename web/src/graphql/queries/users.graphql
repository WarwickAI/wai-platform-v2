query Users {
  users {
    ...RegularUserWithoutEvents
  }
}

query GetUsers {
  getUsers {
    ...UserNoElements
  }
}

query GetUser($userId: Float!) {
  getUser(userId: $userId) {
    ...UserNoGroupsElements
  }
}

query GetUserRoleApplications {
  getUserRoleApplications {
    ...RegularElectionRole
  }
}
