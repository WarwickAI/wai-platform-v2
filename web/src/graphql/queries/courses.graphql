query Courses {
  courses {
    id
    display
    title
    shortName
    difficulty
    cover
    redirect
    joinButton
  }
}

query AllCourses {
  allCourses {
    id
    display
    title
    shortName
    difficulty
    cover
    redirect
    joinButton
  }
}

query CourseByShortName($shortName: String!) {
  courseByShortName(shortName: $shortName) {
    id
    display
    title
    shortName
    difficulty
    description
    cover
    redirect
    joinButton
  }
}

query CourseUsers($courseId: Float, $shortName: String) {
  courseUsers(courseId: $courseId, shortName: $shortName) {
    ...RegularUser
  }
}