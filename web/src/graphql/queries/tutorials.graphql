query Tutorials {
  tutorials {
    id
    display
    title
    shortName
    difficulty
    cover
    redirect
    joinButton
  }
}

query AllTutorials {
  allTutorials {
    id
    display
    title
    shortName
    difficulty
    cover
    redirect
    joinButton
  }
}

query TutorialByShortName($shortName: String!) {
  tutorialByShortName(shortName: $shortName) {
    id
    display
    title
    shortName
    difficulty
    description
    cover
    redirect
    joinButton
  }
}

query TutorialUsers($tutorialId: Float, $shortName: String) {
  tutorialUsers(tutorialId: $tutorialId, shortName: $shortName) {
    ...RegularUser
  }
}